 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <title>SpoiledHack Popup</title>

      .redact{

        padding: 15px 32px;
        text-align: center;
        font-size: 16px;

        width: 75%;
        margin-bottom: 0.5em;
